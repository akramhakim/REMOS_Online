<div class="bg-container w-100 h-100">
  <mat-card class="card-container">
    <mat-card-header>
      <mat-card-title>
        <div class="d-flex">
          <div class="align-self-center">
            <mat-icon>account_circle</mat-icon>
          </div>&nbsp;
          <div class="align-self-center">User Login</div>
        </div>
      </mat-card-title>
    </mat-card-header>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
      <hr class="my-2">
      <mat-form-field class="mt-2">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="username" name="username" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required>
      </mat-form-field>
      <mat-error *ngIf="loginForm.invalid">Incomplete user input!</mat-error>
      <mat-card-actions align="right">
        <button mat-button color="primary">Register</button>
        <button mat-button color="primary" type="submit">Login</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
